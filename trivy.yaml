exit-code: 1
misconfiguration:
  scanners:
   - dockerfile
   - terraform
   - terraformplan-json
   - terraformplan-snapshot
  skip-dirs:
    - .venv
    - "**/__pycache__"
scan:
  file-patterns:
    - "terraform:terraform/.*"
    - "dockerfile:Dockerfile"
  skip-files:
    - "**/*.py"
  skip-dirs:
    - .venv
    - "**/__pycache__"
  scanners:
    - misconfig
    - secret
